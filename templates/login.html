<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Login Here</h1>
</head>
<body>
    <form method="POST" action="login">
        {% csrf_token %}
        <p>Username: </p>
        <input type="text" name="username">
        <p>Password: </p>
        <input type="password" name="password">
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
